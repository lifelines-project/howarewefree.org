  Clinton Walker:
    image: Nkechi.png
    bio: My name is Clinton Walker. Some may also know me as Nkechi, which means “Loyal.” I am 34. I’m from Philadelphia and have been in prison for 17 years. I am a Juvenile Lifer, which is one who is serving a Life Sentence given to them for a crime they were directly involved in when under the age of 18. I’m a writer, a reader, and a self-proclaimed singer, though many of the people who has heard my vocals would strongly oppose the statement of me being a singer, for reasons I can’t quite put my finger on.
