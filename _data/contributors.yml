  Mechie Scott:
    image: Mechie.png
    bio: My name is Marie Scott. My friends call me Mechie. I nicknamed myself after my best friend, Peachie, whose real name is Sharon Wiggins. She is deceased now, but as a teenager I always wanted to grow up to be like her. Because of Peachie, today I am proud to be who I am. I have two children, a son and a daughter. In 2008, I lost my son to a motorcycle accident. I thought I could lose my mind because we always thought that I would be released one day to share time with both of my children. My daughter’s name is Gretta.
  Robin:
