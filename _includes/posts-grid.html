<div class="row border posts-grid">
    {% for post in include.posts %}
    <div class="col-lg m-2 post" style="background-image: url({{ post.image |  prepend: '/' | prepend: site.prose.media | prepend: site.asset_subpath | relative_url }});">
        <div class="title"><h3>{{ post.title | upcase }}</h3></div>
    </div>
    {% endfor %}
</div>
